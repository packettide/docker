    - "@@@MYSQL_PORT@@@:3306"
  container_name: @@@PROJECT@@@-mysql@@@MYSQL_VERSION@@@
  volumes:
    - /code/docker/_mysql/@@@PROJECT@@@/@@@MYSQL_VERSION@@@/data:/var/lib/mysql:delegated
  environment:
    - MYSQL_ROOT_PASSWORD=root_password
    - MYSQL_DATABASE=@@@PROJECT@@@
    - MYSQL_USER=dev_user
    - MYSQL_PASSWORD=dev_password