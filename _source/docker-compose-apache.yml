    - @@@PROJECT_PATH@@@:@@@PROJECT_PATH_SERVER@@@:delegated
    - ./@@@APACHE_CONF_FILE@@@.conf:/etc/apache2/conf-enabled/docker.conf
  expose:
    - "8080"
